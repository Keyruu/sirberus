packages:
  - path: "github.com/Keyruu/sirberus/internal/types"
    output_path: "web/src/generated/types.ts"
    type_mappings:
      time.Time: "string /* ISO8601 date */"
      null.String: "string | null"
      null.Bool: "boolean | null"
      null.Int: "number | null"
      null.Float: "number | null"
      uuid.UUID: "string /* uuid */"
      uuid.NullUUID: "string | null /* uuid */"
    # Preserve comments and add proper indentation (using tabs)
    indent: "\t"